<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>RGB Colors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>RGB Colors</h1>
    <p>An RGB color is specified by: <span>rgb(red, green, blue)</span></p>
    <p>
      The parameter red, green, and blue define the intensity of the color.
      <br />
      0 (lowest) to 255 (highest)
    </p>
    <hr />
    <h3>Try it out for yourself...</h3>
    <p>
      red: <input type="number" id="redInput" placeholder="255" /> green:
      <input type="number" id="greenInput" placeholder="255" /> blue:
      <input type="number" id="blueInput" placeholder="0" />
    </p>
    <p id="display"></p>
    <button id="Button">Preview</button>
    <p id="rgbSub">rgb(255, 255, 0)</p>
    <hr />
    <p style="font-family: New-Tegomin">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB Coloring on Wikipedia
    </p>
  </body>
</html>
